<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Sound language options</title>

    <script src="options.js"></script>

</head>

<body>
    <h1>Keyboard Sound Language Options</h1>
    <h2></h2>

    <fieldset>
        <legend>English Sound</legend>
        <form name="english_keys_selection">
            <label for="none"><input type="radio" id="none" name="keys">None</label>
            <label for="mech_00"><input type="radio" id="mech_00" name="keys">Mechanical A</label>
            <label for="mech_01"><input type="radio" id="mech_01" name="keys">Mechanical B</label>
            <label for="mech_02"><input type="radio" id="mech_02" name="keys">Mechanical C</label>
            <label for="mech_03"><input type="radio" id="mech_03" name="keys">Mechanical D</label>
            <label for="mech_04"><input type="radio" id="mech_04" name="keys">Mechanical E</label>
            <label for="mech_05"><input type="radio" id="mech_05" name="keys">Mechanical F</label>
            <label for="wood_00"><input type="radio" id="wood_00" name="keys">Mechanical G</label>
        </form>
    </fieldset>

    <fieldset>
        <legend>Not English Sound</legend>
        <form name="not_english_keys_selection">
            <label for="none"><input type="radio" id="none_not_english" name="not_english_keys">None</label>
            <label for="mech_000"><input type="radio" id="mech_000" name="not_english_keys">Mechanical A</label>
            <label for="mech_010"><input type="radio" id="mech_010" name="not_english_keys">Mechanical B</label>
            <label for="mech_020"><input type="radio" id="mech_020" name="not_english_keys">Mechanical C</label>
            <label for="mech_030"><input type="radio" id="mech_030" name="not_english_keys">Mechanical D</label>
            <label for="mech_040"><input type="radio" id="mech_040" name="not_english_keys">Mechanical E</label>
            <label for="mech_050"><input type="radio" id="mech_050" name="not_english_keys">Mechanical F</label>
            <label for="wood_000"><input type="radio" id="wood_000" name="not_english_keys">Mechanical G</label>
        </form>
    </fieldset>

    <select id="keysshay">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
    </select>
</body>

</html>
